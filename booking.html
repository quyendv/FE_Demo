<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div id="header">
    <div class="logo">
      <img src="./assets/img/logo.png" alt="logo-img" />
    </div>

    <ul class="navigation">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./movie.html">Movies</a></li>
      <li><a href="./booking.html">Bookings</a></li>
      <li class="js-login-btn"><a>Login</a></li>
    </ul>
  </div>

  <div id="booking">

    <ul class="seat-status">
      <li>
        <div class="seat premium"></div>
        <p>Premium</p>
      </li>

      <li>
        <div class="seat regular"></div>
        <p>Regular</p>
      </li>

      <li>
        <div class="seat selected"></div>
        <p>Selected</p>
      </li>

      <li>
        <div class="seat occupied"></div>
        <p>Occupied</p>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>

      <div class="row-seat">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row-seat">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row-seat">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row-seat">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row-seat">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row-seat">
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
      </div>

      <div class="row-seat">
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
        <div class="seat premium"></div>
      </div>
    </div>

    <p class="detail">
      You have selected <span class="count">0</span> seats for a price of
      $<span class="total">0</span>
    </p>
  </div>

    <!-- Modal -->
    <div class="modal js-modal login js-login">
      <div class="modal__container js-modal__container">
          <div class="modal__close-btn js-modal__close-btn">
              <i class="fa-solid fa-xmark"></i>
          </div>

          <h1 class="heading">Login</h1>
          <form action="">
              <input type="text" placeholder="Username" required class="user-name">
              <input type="text" placeholder="Password" required class="password">
              <input type="submit" class="submit js-submit" value="Submit">
          </form>


          <button class="register-btn js-register-btn">Don't have an account?</button>
      </div>
  </div>

  <div class="modal js-modal register js-register">
      <div class="modal__container js-modal__container">
          <div class="modal__close-btn js-modal__close-btn">
              <i class="fa-solid fa-xmark"></i>
          </div>

          <div class="modal__goback js-login-btn">
              <i class="fa-solid fa-arrow-left"></i>
          </div>

          <h1 class="heading">Register</h1>

          <form action="">

              <input type="text" placeholder="Username" required class="user-name">
              <input type="date" placeholder="Date Of Birth" required class="date">
              <input type="email" placeholder="Email" required class="email">
              <input type="tel" placeholder="Phone number" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="phone-number">
              <input type="text" placeholder="Password" required class="password">
              <input type="text" placeholder="Confirm Password" required class="confirm-password">

              <input type="submit" class="submit js-submit" value="Submit">
          </form>
      </div>
  </div>

  <script src="./assets/javascript/booking.js"></script>
  <script src="./assets/javascript/main.js"></script>
</body>

</html>
